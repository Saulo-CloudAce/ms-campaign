name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gerar tag, changelog e atualizar versão no package.json
      - name: Generate version and changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Determinar o tipo de versão com semantic-release
          RELEASE_TYPE=$(npx semantic-release --dry-run | grep -oE 'patch|minor|major' | head -1)

          # Se houver tipo de release válido, atualizar versão e criar changelog
          if [ -n "$RELEASE_TYPE" ]; then
            npx standard-version --release-as $RELEASE_TYPE
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json CHANGELOG.md
            git commit -m "chore(release): update version to $(jq -r .version package.json)"
            git tag "$(jq -r .version package.json)"
            git push --follow-tags
          else
            echo "No release necessary."
          fi
